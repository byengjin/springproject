<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
  <div class="container">
    <h3>회원가입</h3>
    <form action="/user/register" method="post">

      <!-- 아이디 입력 -->
      <div class="form-group mt-3">
        <label for="username">아이디:</label>
        <input type="text" class="form-control" id="username" placeholder="아이디 입력" name="username" required>
      </div>

      <!-- 비밀번호 입력 -->
      <div class="form-group mt-3">
        <label for="password">비밀번호:</label>
        <input type="password" class="form-control" id="password" placeholder="비밀번호 입력" name="password" required>
      </div>

      <!-- 이름 입력 -->
      <div class="form-group mt-3">
        <label for="name">이름:</label>
        <input type="text" class="form-control" id="name" placeholder="이름 입력" name="name" required>
      </div>

      <!-- 닉네임 입력 -->
      <div class="form-group mt-3">
        <label for="nickname">닉네임:</label>
        <input type="text" class="form-control" id="nickname" placeholder="닉네임 입력" name="nickname" required>
      </div>

      <!-- 이메일 입력 및 도메인 선택 -->
      <div class="form-group mt-3">
        <label for="email">이메일:</label>
        <input type="text" class="form-control" id="email" placeholder="이메일 입력" name="email" required>
        <span>@</span>
        <input class="form-control-inline" id="domain-txt" type="text" name="emailDomain"/>
        <select class="form-control-inline" id="domain-list" onchange="updateEmailDomain()">
          <option value="">직접 입력</option>
          <option value="naver.com">naver.com</option>
          <option value="google.com">google.com</option>
          <option value="hanmail.net">hanmail.net</option>
          <option value="nate.com">nate.com</option>
          <option value="kakao.com">kakao.com</option>
        </select>
      </div>

      <!-- 생년월일 달력 입력 -->
      <div class="form-group mt-3">
        <label for="birthDate">생년월일:</label>
        <input type="date" class="form-control" id="birthDate" name="birthDate" required>
      </div>

      <!-- 주소 입력 -->
      <div class="form-group mt-3">
        <label for="address">주소:</label>
        <input type="text" class="form-control" id="address" placeholder="주소 입력" name="address" required>
      </div>

      <!-- 성별 선택 -->
      <div class="form-group mt-3">
        <label for="gender">성별:</label>
        <select class="form-control" id="gender" name="gender" required>
          <option value="male">남성</option>
          <option value="female">여성</option>
        </select>
      </div>

      <!-- 역할 선택 -->
      <div class="form-group mt-3">
        <label for="role">역할:</label>
        <select class="form-control" id="role" name="role" required>
          <option value="member">회원</option>
          <option value="admin">관리자</option>
        </select>
      </div>

      <!-- 가입 버튼과 리셋 버튼 -->
      <div class="form-group mt-3">
        <button type="submit" class="btn btn-primary">가입하기</button>
        <button type="reset" class="btn btn-secondary">초기화</button>
      </div>

    </form>
  </div>
</div>

<script th:inline="javascript">
  function updateEmailDomain() {
    const domainTxt = document.getElementById("domain-txt");
    const domainList = document.getElementById("domain-list");
    domainTxt.value = domainList.value;
  }
</script>
</html>
